<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/projects/stopwatch/stopwatch.css" />
    <title>Stopwatch</title>
  </head>

  <body onload="">
    <div id="container">
      <h1>Stopwatch</h1>
      <h1>JavaScript Stopwatch</h1>
      <div id="stopwatch">
        <span id="seconds"></span>:<span id="tens"></span>
      </div>
      <div id="btns">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="/projects/stopwatch/stopwatch.js"></script>
  </body>
</html>
